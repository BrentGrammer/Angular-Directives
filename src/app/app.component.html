<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        Only show odd numbers
      </button>
      <br /><br />
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li *ngFor="let number of evenNumbers" class="list-group-item">
            {{ number }}
          </li>
        </div>
        <div *ngIf="!onlyOdd">
          <li *ngFor="let number of oddNumbers" class="list-group-item">
            {{ number }}
          </li>
        </div>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
      <p appBasicHighlight>Style me</p>
      <p appBetterHighlight>Style me</p>
    </div>
  </div>
</div>
