<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        Only show odd numbers
      </button>
      <br /><br />
      <ul class="list-group">
        <div *appUnless="!onlyOdd">
          <li *ngFor="let number of evenNumbers" class="list-group-item">
            {{ number }}
          </li>
        </div>
      </ul>

      <div>
        <p appBasicHighlight>Style me</p>
        <p appBetterHighlight defaultColor="yellow" [highlightColor]="'red'">
          Style me
        </p>
      </div>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchDefault>Value is default</p>
      </div>
    </div>
  </div>
</div>
